---
layout: default
title: BONI
---

<div class="container-fluid" >
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4" style="min-width: 50%;line-height: 200%; color: #757272; text-align: justify;float: left;font-family: 'Open Sans', sans-serif;">
      <h1>BONI is under development</h1>
      {% for post in site.posts %}
        {% if post.categories contains 'home' %}
          <a name="{{ post.title }}"><h1 class="post-title" itemprop="name headline" style="padding-bottom: 20px;padding-top: 30px;">{{ post.title }}</h1></a>
          <div style="padding-bottom: 20px;">{{ post.content }}</div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
