<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>BONI 2016</li>
          <!-- <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li> -->
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p style="font-family: 'Open Sans', sans-serif;"><a href="https://www.iconfinder.com/iconsets/office-vol-5-2">Icons</a> by <a href="https://www.iconfinder.com/Zerg">Zerg</a> / <a href="http://creativecommons.org/licenses/by/2.5/">CC BY 2.5</a></p>
      </div>
    </div>

  </div>

</footer>
