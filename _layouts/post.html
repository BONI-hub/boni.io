---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="col-lg-8 col-md-offset-2" style="font-family: 'Open Sans', sans-serif;">

    {% assign author = site.authors[page.author] %}
    <header>
      <div class="row">
        <div class="col-md-2">
          <img src="{{ "/img/avatar/" | prepend: site.github.url }}{{author.avatar }}"/>
        </div>
        <div class="col-md-10">
          <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
          <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if author.display_name %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ author.display_name }}</span></span>{% endif %}</p>
        </div>
      </div>
    </header>

    <div class="post-content" itemprop="articleBody" style="padding-top: 20px;">
      {{ content }}
    </div>

  </div>

</article>
